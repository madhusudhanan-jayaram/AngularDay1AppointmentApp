<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description" type="text"/>
    <input [(ngModel)]="newAppointmentDate" placeholder="Appointment Date" type="date"/>
    <button (click)="addAppointment()">Add Appointment</button>
</div>

<ul>
    <li *ngFor="let appointment of appointments">
        {{appointment.title}} - {{appointment.date | date:'short'}}
        <button (click)="deleteAppointment(appointment)">Delete</button>
    </li>  
</ul>
